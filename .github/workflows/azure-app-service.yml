name: Deploy to Azure App Service
 
on:
  push:
    branches:
      - main  # Triggers deployment on push to the 'main' branch
  workflow_dispatch: # Allows manual workflow trigger
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
    # Step 1: Checkout code from the repository
    - name: Checkout code
      uses: actions/checkout@v3
 
    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
 
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

     # Verify Azure CLI installation
    - name: Check Azure CLI version
      run: az --version   
 
    # Step 4: Login to Azure using publish profile
    - name: 'Login via Azure'
      uses: azure/login@v1.4.6

      with:
        creds: ${{ secrets.AZURE_PUBLISH_PROFILE }}    
 
    # Step 5: Deploy the application to Azure App Service
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        slot-name: 'production'
 
    # Step 6: Azure logout
    - name: 'Logout from Azure'
      run: az logout
